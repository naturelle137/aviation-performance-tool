name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Detect which files changed
  filter:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
            e2e:
              - 'backend/**'
              - 'frontend/**'
              - '.github/workflows/ci.yml'

  # Backend Tests
  backend-test:
    name: Backend Tests
    needs: filter
    if: needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting (Ruff)
        run: uv run ruff check app/

      - name: Run type checking (mypy)
        run: uv run mypy app/

      - name: 1. MVP Quality Gate (Strict)
        # Enforce 90% coverage for core MVP services
        run: uv run pytest -m mvp --cov=app --cov-fail-under=90

      - name: 2. Full Suite (Advisory)
        # Run everything else, but don't fail the pipeline for legacy drafts yet
        run: uv run pytest --cov=app --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    needs: filter
    if: needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    # Phase 1: Not-blocking and only runs on changes
    continue-on-error: true
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting (ESLint)
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend

  # E2E Tests
  e2e-test:
    name: E2E Tests
    needs: [filter, backend-test]
    if: needs.filter.outputs.e2e == 'true'
    runs-on: ubuntu-latest
    # Phase 1: Not-blocking and only runs on changes
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null; do sleep 2; done'
          echo "Backend is ready!"

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down

  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: always() && needs.backend-test.result == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t aviation-backend ./backend
          docker build -t aviation-frontend ./frontend
