name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Detect which files changed
  filter:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
            e2e:
              - 'backend/**'
              - 'frontend/**'
              - '.github/workflows/ci.yml'


  # Changelog Verification
  changelog-check:
    name: Changelog Verification
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for Changelog modifications
        run: |
          # Get the list of changed files
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          
          # Check if CHANGELOG.md is in the list
          if echo "$changed_files" | grep -q "CHANGELOG.md"; then
            echo "✅ CHANGELOG.md has been modified."
            exit 0
          fi

          # Check recent commit messages for chore/refactor exemption
          # If purely chore/refactor, skip check.
          # If feat/fix/safety present, FAIL.
          commit_msgs=$(git log --format=%s origin/${{ github.base_ref }}...HEAD)
          
          if echo "$commit_msgs" | grep -Eq "^(feat|fix|safety)"; then
             echo "❌ Feature/Fix/Safety commits detected but NO Changelog update!"
             echo "Please update CHANGELOG.md under [Unreleased]."
             exit 1
          fi
          
          echo "ℹ️ Only chore/refactor (maintenance) detected. Changelog update optional."
          exit 0

  # ============================================================================
  # Backend Tests - 3-Tier Quality Gate System
  # ============================================================================
  backend-test:
    name: Backend Tests
    needs: filter
    if: needs.filter.outputs.backend == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run linting (Ruff)
        run: uv run ruff check app/

      - name: Run type checking (mypy)
        run: uv run mypy app/

      # --------------------------------------------------------------------------
      # Import Linter: P1 Isolation Check
      # Ensures P1 modules do not import from P2/P3 modules
      # --------------------------------------------------------------------------
      - name: "P1 Isolation Check (import-linter)"
        run: uv run lint-imports

      # --------------------------------------------------------------------------
      # Gate 1: P1 Core Safety (90% coverage required)
      # Files: services/*/core.py, units.py, cg_validation.py
      # Reference: REQ-MB-01, REQ-PF-01, REQ-SYS-03
      # --------------------------------------------------------------------------
      - name: "Gate 1: P1 Core Safety (90%)"
        run: |
          uv run pytest tests/ \
            --cov=app/services/mass_balance/core \
            --cov=app/services/performance/core \
            --cov=app/services/units \
            --cov=app/services/cg_validation \
            --cov-fail-under=90 \
            --cov-report=term-missing

      # --------------------------------------------------------------------------
      # Gate 2: P2 Operational Logic (80% coverage required)
      # Files: services/*/logic.py, weather.py, routers/
      # Reference: REQ-WX-01, REQ-MB-05, REQ-PF-03
      # --------------------------------------------------------------------------
      - name: "Gate 2: P2 Operational Logic (80%)"
        run: |
          uv run pytest tests/ \
            --cov=app/services/mass_balance/logic \
            --cov=app/services/performance/logic \
            --cov=app/services/weather \
            --cov=app/routers \
            --cov-fail-under=80 \
            --cov-report=term-missing

      # --------------------------------------------------------------------------
      # Gate 3: P3 Global Baseline (70% coverage required)
      # Files: All backend/app/ (gapless catch-all)
      # Reference: Catches all P3 components not covered by Gates 1/2
      # --------------------------------------------------------------------------
      - name: "Gate 3: P3 Global Baseline (70%)"
        run: |
          uv run pytest tests/ \
            --cov=app \
            --cov-fail-under=70 \
            --cov-report=xml \
            --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    needs: filter
    if: needs.filter.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    # Phase 1: Not-blocking and only runs on changes
    continue-on-error: true
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run linting (ESLint)
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/coverage-final.json
          flags: frontend

  # E2E Tests
  e2e-test:
    name: E2E Tests
    needs: [filter, backend-test]
    if: needs.filter.outputs.e2e == 'true'
    runs-on: ubuntu-latest
    # Phase 1: Not-blocking and only runs on changes
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: Start services with Docker Compose
        run: docker compose up -d --build

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null; do sleep 2; done'
          echo "Backend is ready!"

      - name: Run E2E tests
        working-directory: ./frontend
        run: npm run test:e2e

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: docker compose down

  # Build Check
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [backend-test]
    if: always() && needs.backend-test.result == 'success'

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: |
          docker build -t aviation-backend ./backend
          docker build -t aviation-frontend ./frontend
